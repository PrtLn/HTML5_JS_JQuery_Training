<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<title>Lesson 25</title>

	<style>
		canvas {
			background-color: #777;
		}
	</style>

	<script src="jquery-3.1.1.min.js"></script>
    <!-- <script src=http://ajax.googleapis.com/ajax/libs/jquery/2.1.1/jquery.min.js></script> -->
</head>
<body>
	
	<canvas width="800" height="550" id="myCanvas"></canvas>

	<script>

	// Linear Gradient

		var context = $('#myCanvas')[0].getContext("2d");

		var gradient = context.createLinearGradient(50, 0, 200, 0);
		gradient.addColorStop(0.0, "black");
		gradient.addColorStop(1.0, "white");
		context.fillStyle = gradient;
		context.fillRect(50, 50, 200, 200);
		
		var gradient = context.createLinearGradient(300, 0, 500, 0);
		gradient.addColorStop(0, "red");
		gradient.addColorStop(0.4, "white");
		gradient.addColorStop(0.5, "white");
		gradient.addColorStop(0.7, "grey");
		gradient.addColorStop(1, "lightgrey");
		context.fillStyle = gradient;
		context.fillRect(300, 50, 200, 200);

		var gradient = context.createLinearGradient(550, 50, 750, 250);
		gradient.addColorStop(0, "black");
		gradient.addColorStop(1, "white");
		context.fillStyle = gradient;
		context.fillRect(550, 50, 200, 200);

	// Shadows

		context.fillStyle = "black";
		context.shadowColor = "#444444";
	// save()
		context.save();
		context.shadowOffsetX = 10;
		context.shadowOffsetY = -10;
		context.font = "50px Courier";		
		context.fillText("Hello World !", 150, 350);
		context.shadowBlur = 10;
		context.fillRect(150, 400, 100, 100);
	// restore()
		context.restore();

		context.fillRect(350, 400, 100, 100);		


	</script>
</body>
</html>
