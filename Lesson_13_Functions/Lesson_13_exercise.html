<script>

/* Example 1 */

	a = [1,3,6,4,8];

	a.map(function(num) {
		return num * num;
	});                        // [1, 9, 36, 16, 64]


	// map function that accept two parameters: an array and a function 
	function map(a1, f1) {
		var result =[];  // empty array to hold the result function

		// for loop to iterate through all the elements in the array
		for (var i = 0; i < a1.length; i++) {
				var num = a1[i];
				var temp = f1(num); // pass the element to the function
				result.push(temp);  // add the mapped variable to the result array using the push method
		}
		return result;
	}
	// function that returns absolute numbers of the array
	var f1 = function(num) {
		return Math.abs(num);
		// return Math.pow(num, 2);
	}

	var arr = [2,-6,5,-33,10];

	console.log(map(arr, f1));   // [2, 6, 5, 33, 10]


/* Example 2 */

	function addToTotal(total, num) {
		console.log('________');
		console.log('Total = ' + total);
		console.log('Number = ' + num);

		return total + num;
	}

	console.log(arr1.reduce(addToTotal, 0));
